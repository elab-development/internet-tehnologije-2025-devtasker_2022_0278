<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API Docs</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />
</head>
<body>
  <div id="swagger-ui"></div>

  <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
  <script>
    // Kad se stranica uÄita, inicijalizujemo Swagger UI.
    window.onload = () => {
        SwaggerUIBundle({
        // Putanja do OpenAPI fajla (mora da postoji kao javni URL).
        // Primer: public/docs/openapi.yaml  ->  /docs/openapi.yaml
        url: "/docs/openapi.yaml",

        // Element u koji Swagger UI renderuje dokumentaciju.
        dom_id: "#swagger-ui",

        persistAuthorization: true, // - pamti Bearer token i posle refresh-a
        displayRequestDuration: true,  // - prikazuje trajanje request-a
        });
    };
</script>
</body>
</html>
